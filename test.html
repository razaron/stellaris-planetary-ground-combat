<!DOCTYPE html>
<html>

<head>
    <title>TEST</title>
    <meta charset="utf-8" />

    <!-- jQuery.js Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>

    <!-- Angular Material Library and Icons -->
    <script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>

    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Lodash.js Library -->
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
</head>

<body ng-app="app">
    <div ng-controller="testCtrl">
        <button ng-click="foo=true">click me!</button>
    </div>
    <script>
        var app =  angular.module('app', []);
        app.controller('testCtrl', function($scope){
            $scope.foo = false;

            $scope.$watch('foo', function(v, u){
                console.log(v);
                if($scope.foo){
                    $scope.foo = false;
                }
                else{
                    window.setTimeout(function(){
                        $scope.$apply(function(){
                            $scope.foo = true;
                        })
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
